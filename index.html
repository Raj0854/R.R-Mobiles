<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/login.css">
    <script src="login_id.js"></script>
</head>

<body>
    <!--start header section-->
    <div class="header">
        <div class="block1">
            <img src="img/3.png" alt="logo" height="70px" width="70px">
        </div>
        <div class="block2">
            <B>
                <p class="txt">R.R. <span class="text1"> Mobiles World</span> </p>
            </B>
        </div>
       
    </div>
    <!--end header section-->
    <div class="container">
        <div class="row justify-content-center align-items-center" style="height:80vh;">
            <div class="col-4">
                <div class="card p-4">
                    <h2 class="text-center mb-4"><B>Login</B></h2>
                    <form>
                        <div class="mb-3">
                            <label for="username" class="form-label"><B>Username</B></label>
                            <input type="text" class="form-control" id="username" placeholder="Enter Username" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label"><B>Email</B></label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email" required>
                        </div>
                         <div class="mb-3">
                            <label for="password" class="form-label"><B>Password</B></label>
                            <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()">
                            <label for="showPassword"><B>Show Password</B></label>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary text-dark"><B>Login</B></button>
                        </div>
                    </form>
                    <div class="mt-3 text-center ">
                        <a href="Forget password.html" class="text-dark"><b><U>Forget Password ?</U></b></a>
                        <br>
                        <a href="form.html" class="text-dark"><b><U>Register ?</U></b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>

</html>
